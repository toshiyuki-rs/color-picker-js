<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width initial-scale=1">
  <link href="test.css" rel="stylesheet"></head>
  <body>
    <div class="color-box"></div>
    <div class="color-picker"></div>
    <div class="color-input">
      <div class="color-controls">
        <table>
          <tbody>
            <tr>
              <td>R</td>
              <td><input class="red" type="number"
                value="0" min="0" max="255"
                data-lastvalue="0"></td>
            </tr>
            <tr>
              <td>G</td>
              <td><input class="green" type="number"
                value="0" min="0" max="255"
                data-lastvalue="0"></td>
            </tr>
            <tr>
              <td>B</td>
              <td><input class="blue" type="number"
                value="0" min="0" max="255"
                data-lastvalue="0"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  <script src="test.bundle.js"></script></body>
<!-- vi: se ts=2 sw=2 et: -->
</html>
